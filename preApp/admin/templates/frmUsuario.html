<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<div>
  <div class="container-fluid">

    <form class="well form-horizontal" action=" " method="post" id="contact_form">
      <div class="container">
        <fieldset>

          <!-- Form Name -->
          <legend>add new user</legend>


          <div class="row">
            <div class="col-md-12 well">
              <div class="col-md-6">
                <!-- Text input-->

                <div class="form-group">
                  <label class="col-md-6 control-label">First Name</label>
                  <div class="col-md-6 inputGroupContainer">
                    <input name="text" placeholder="name" class="form-control" type="text">
                  </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                  <label class="col-md-6 control-label">Last Name</label>
                  <div class="col-md-6 inputGroupContainer">
                    <input name="text" placeholder="Last Name" class="form-control" type="text">
                  </div>
                </div>

              </div>
              <div class="col-md-6">
                <img class="img-thumbnail" src="http://placehold.it/250x150?text=user+image!" alt="Thumbnail image">
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-5 col-sm-5 well">
              <legend>Account</legend>

              <div class="form-group">
                <label class="col-md-3 control-label">E-mail</label>
                <div class="col-md-9 inputGroupContainer">
                  <input type="email" name="email" placeholder="Address" class="form-control" type="text">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label">Password</label>
                <div class="col-md-9 inputGroupContainer">
                  <input type="password" name="email" placeholder="enter password" class="form-control" type="text">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3 inputGroupContainer">
                  <input type="password" name="email" placeholder="repeat the password" class="form-control" type="text">
                </div>
              </div>
              <div class="form-group"></div>
              <div class="form-group"></div>
              <div class="form-group"></div>
            </div>
            <div class="col-md-5 col-md-offset-2 col-sm-5 col-sm-offset-2 well">
              <legend>Shipping information</legend>
              <div class="form-group">
                <label class="col-md-3 control-label">Address</label>
                <div class="col-md-9 inputGroupContainer">
                  <input name="address" placeholder="Address" class="form-control" type="text">
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-3 control-label">City</label>
                <div class="col-md-9 inputGroupContainer">
                  <input name="city" placeholder="city" class="form-control" type="text">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-3 control-label">State</label>
                <div class="col-md-9 selectContainer">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                    <select name="state" class="form-control selectpicker">
                      <option value=" " >Please select your state</option>
                      <option>Alabama</option>
                      <option>Alaska</option>
                      <option >Arizona</option>
                      <option >Arkansas</option>
                      <option >California</option>
                      <option >Colorado</option>
                      <option >Connecticut</option>
                      <option >Delaware</option>
                      <option >District of Columbia</option>
                      <option> Florida</option>
                      <option >Georgia</option>
                      <option >Hawaii</option>
                      <option >daho</option>
                      <option >Illinois</option>
                      <option >Indiana</option>
                      <option >Iowa</option>
                      <option> Kansas</option>
                      <option >Kentucky</option>
                      <option >Louisiana</option>
                      <option>Maine</option>
                      <option >Maryland</option>
                      <option> Mass</option>
                      <option >Michigan</option>
                      <option >Minnesota</option>
                      <option>Mississippi</option>
                      <option>Missouri</option>
                      <option>Montana</option>
                      <option>Nebraska</option>
                      <option>Nevada</option>
                      <option>New Hampshire</option>
                      <option>New Jersey</option>
                      <option>New Mexico</option>
                      <option>New York</option>
                      <option>North Carolina</option>
                      <option>North Dakota</option>
                      <option>Ohio</option>
                      <option>Oklahoma</option>
                      <option>Oregon</option>
                      <option>Pennsylvania</option>
                      <option>Rhode Island</option>
                      <option>South Carolina</option>
                      <option>South Dakota</option>
                      <option>Tennessee</option>
                      <option>Texas</option>
                      <option> Uttah</option>
                      <option>Vermont</option>
                      <option>Virginia</option>
                      <option >Washington</option>
                      <option >West Virginia</option>
                      <option>Wisconsin</option>
                      <option >Wyoming</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="col-md-3 control-label">Zip Code</label>
                <div class="col-md-9 inputGroupContainer">
                  <input name="zip" placeholder="Zip Code" class="form-control" type="text">
                </div>
              </div>

            </div>
          </div>

          <!-- Success message -->
          <div ng-if="false" class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

          <!-- Button -->
          <div class="form-group">
            <center><button type="submit" class="btn btn-warning">Nuevo</button></center>
          </div>

        </fieldset>
      </div>
    </form>
  </div>
</div>
<!-- /.container -->
</div>
