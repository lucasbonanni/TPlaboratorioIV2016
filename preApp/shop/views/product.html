<div id="mainBody">
  <div class="container">
    <div class="row">
      <div class="span3">
        <a rel="lightbox" ng-href="{{product.image1}}" title="{{product.name}}">
          <img  ng-src="{{product.image1}}" style="width:100%" alt="{{product.name}}" />
        </a>
        <br>
        <br>
        <div id="differentview" class="moreOptopm carousel slide">
              <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <img ng-src="{{product.image1}}">
                  </div>
                  <div class="item">
                    <img ng-src="{{product.image2}}">
                  </div>
                  <div class="item">
                    <img ng-src="{{product.image3}}">
                  </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" data-target="#carousel-example-generic" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" data-target="#carousel-example-generic" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>

			 <div class="btn-toolbar">
			  <div class="btn-group">
				<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-envelope"></i></button>
				<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-print"></i></button>
				<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-zoom-in"></i></button>
				<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-star"></i></button>
				<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-thumbs-up"></i></button>
				<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-thumbs-down"></i></button>
			  </div>
			</div>
      </div>
      <div class="span6">
        <h3>{{product.name}}  </h3>
        <small>{{product.short_description}}</small>
        <hr class="soft" />
        <form class="form-horizontal qtyFrm">
          <div class="control-group">
            <label class="control-label"><span>$ {{product.price}}</span></label>
            <div class="controls">
              <input type="number" class="span1" placeholder="Qty." min="0" ng-model="cartCantidad" />
              <button type="submit" class="btn btn-large btn-primary pull-right"> Add to cart <i class=" icon-shopping-cart"></i></button>
            </div>
          </div>
        </form>

        <hr class="soft" />
        <h4 ng-class="{'text-danger': product.cantidad - cartCantidad <= 10 }">{{product.quantity - cartCantidad < 0 ? 0 : product.quantity - cartCantidad }}</h4>en stock
        <form class="form-horizontal qtyFrm pull-right">
        </form>
        <hr class="soft clr" />
        <p>
          {{product.description}}
        </p>
        <br class="clr" />
        <a href="#" name="detail"></a>
        <hr class="soft" />
      </div>
    </div>
  </div>
</div>
