<div carousel-principal imageslist="carouselImages"> </div>
<div id="mainBody">
	<div class="container">
		<div class="row">
			<!-- Sidebar ================================================== -->
			<div id="sidebar" class="span3">
				<div class="well well-small" side-cart products="storedValues" totalprice="{{totalPrice}}">

				</div>
				<div class="list-group">
						<a href="" class="list-group-item"  ng-click="groupFilter = {}"> All <span class="badge">14</span></a>
						<a href="" class="list-group-item"  ng-click="groupFilter = { 'group':'memory'}"> Memories <span class="badge">14</span> </a>
						<a href="" class="list-group-item"  ng-click="groupFilter = { 'group':'camera'}">Cameras <span class="badge">14</span></a>
						<a href="" class="list-group-item"  ng-click="groupFilter = { 'group':'pendrive'}"> Memories Sticks <span class="badge">14</span></a>
				</div>
				<br/>
				<div class="thumbnail">
					<img src="styles/shop/themes/images/products/panasonic.jpg" alt="Bootshop panasonoc New camera" />
					<div class="caption">
						<h5>Panasonic</h5>
						<h4 style="text-align:center"><a class="btn" href="product_details.html"> <i class="icon-zoom-in"></i></a> <a class="btn" href="#">Add to <i class="icon-shopping-cart"></i></a> <a class="btn btn-primary" href="#">$222.00</a></h4>
					</div>
				</div><br/>
				<div class="thumbnail">
					<img src="styles/shop/themes/images/products/kindle.png" title="Bootshop New Kindel" alt="Bootshop Kindel">
					<div class="caption">
						<h5>Kindle</h5>
						<h4 style="text-align:center"><a class="btn" href="product_details.html"> <i class="icon-zoom-in"></i></a> <a class="btn" href="#">Add to <i class="icon-shopping-cart"></i></a> <a class="btn btn-primary" href="#">$222.00</a></h4>
					</div>
				</div><br/>
				<div class="thumbnail">
					<img src="styles/shop/themes/images/payment_methods.png" title="Bootshop Payment Methods" alt="Payments Methods">
					<div class="caption">
						<h5>Payment Methods</h5>
					</div>
				</div>
			</div>
			<!-- Sidebar end=============================================== -->
			<div class="span9">
				<div product-list products="productList" title="Latest Products" addtocart="agregarAlCarrito(element)" groupfilter="groupFilter"></div>
				<div product-carousel></div>
			</div>
		</div>
	</div>
</div>
